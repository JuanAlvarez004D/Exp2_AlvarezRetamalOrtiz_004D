          <form action="index.html" method="post" name="datos" onsubmit="return validacion()">
            <!--<form role="form" method="post" action="index.html" onsubmit="return validacion()">-->
              <div class="form-group-1"> 
                <label for="nombre">Nombre: *</label>
                <input type="text" name="nom" class="form-control" id="nombre" onchange="CambiarMayusculas()" placeholder="Digite su nombre" autofocus>
              </div> 
              <div class="form-group"> 
                <label for="email">Email: *</label>
                <input type="email" name="em" class="form-control" id="email" onchange="CambiarMayusculas2()" placeholder="Digite su email">
              </div> 
    
              <div class="form-group">
                <label for="Teléfono">Número Telefónico *</label>
                <br>
                <input type="text" name="fono" id="telefono" class="form-control" placeholder="Digite su teléfono">
              </div>

              <div class="form-group">
                <label for="opcion">Asunto *</label>
                <br>
                <select id="opciones" name="opcion">
                    <option value="">- Selecciona una opción -</option>
                    <option value="1">Contacto General</option>
                    <option value="2">Publicidad</option>
                    <option value="3">Reportar un Bug</option>
                    <option value="4">Otro</option>
                  </select>
              </div>
    
              <div class="form-group"> 
                <label for="comentarios">Mensaje: *</label>
                <textarea type="text" class="form-control" rows="5" id="comentarios" name="men"></textarea>
              </div>
        
              <div class="buttom-enviar">
                    <button type="submit" class="btn btn-danger" value="Enviar Datos">Enviar</button> 
              </div>
